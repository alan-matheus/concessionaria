<!DOCTYPE html>
<html lang="pt" html xlmns:th="http://thymeleaf.org">
<head>
	<title>Concessionária</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
	
	<!-- Custom styles for this template -->
	<link href="/css/style-adm.css" rel="stylesheet" />
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand " href="#">Painel Administrativo da Concessionária</a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="layout-main">	
	
		<aside>
			<nav class="sidebar sidebar-open">
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link " href="/"> <i
							class="oi oi-home"></i> <span>Home</span>
					</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Veiculos</span></li>
					<li class="nav-item"><a class="nav-link" 
						href="cadastro"> <i class="oi oi-plus"></i> <span>Cadastrar </span>
					</a></li>
					<li class="nav-item"><a class="nav-link" 
						href="lista"> <i class="oi oi-spreadsheet"></i> <span>Listar </span>
					</a></li>
				</ul>
				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Categorias</span></li>
					<li class="nav-item"><a class="nav-link" 
						href="../categorias/cadastro"> <i class="oi oi-plus"></i> <span>Cadastrar </span>
					</a></li>
					<li class="nav-item"><a class="nav-link" 
						href="../categorias/lista"> <i class="oi oi-spreadsheet"></i> <span>Listar </span>
					</a></li>
				</ul>
			</nav>
		</aside>
			
	<section class="layout-content">
	
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Home</span>
					</li>
				</ul>
			</div>
		</nav>

        <section class="layout-content" layout:fragment="corpo">
			<div class="page-header">
				<nav class="navbar navbar-expand-md navbar-top bg-light">
					<div class="collapse navbar-collapse" id="navbarsExampleDefault">
						<ul class="navbar-nav">
							<li class="nav-item active"><i class="oi oi-caret-right"></i>
								<span>Cadastrar Veiculos</span></li>
						</ul>
					</div>
					<a class="btn btn-primary btn-md"
						href="lista" role="button"> <span
						class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
						<span>Listar Veiculos</span>
					</a>
				</nav>
			</div>

			<div class="container" id="cadastro">
				<form enctype="multipart/form-data" th:object="${veiculos}" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Placa</label> 
                                <input type="text" class="form-control" placeholder="Placa" autofocus="autofocus" name="placa" />
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label>Cor</label> <input type="text"
								class="form-control" placeholder="Cor" name="cor" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Marca</label> <input type="text"
								class="form-control" placeholder="Marca"
								autofocus="autofocus" name="marca" />
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="salario">Valor</label> <input type="number"
								class="form-control" placeholder="Valor de Venda"
								 name="valor" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
							<label>Modelo</label> <input type="text"
								class="form-control" placeholder="Modelo"
								autofocus="autofocus" name="modelo" />
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="salario">Ano</label> <input type="number"
								class="form-control" placeholder="Ano"
								 name="ano" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
							<label>Categoria</label> <select 
								class="form-control" th:field="*{idCategoria}"> 
								<option th:each="cat: ${categorias}" th:value="${cat.id_categoria}" th:text="${cat.nome}"></option>
							</select>
							<div class="invalid-feedback"></div>
						</div>
                        <div class="form-group col-md-12">
                            <input placeholder="Imagem" type="file" name="file" />
                        </div>
						
					</div>
					
					
					<input type="hidden" id="id" th:field="*{id_veiculos}" value=""/>
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>
		</section>
	</section>		
	
	</div>
		<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2018 MBallem. Todos os direitos reservados.</span>
		</div>
	</footer> 

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	    
		$(function() {
			$('[data-toggle="popover"]').popover();
		});
		
		$(document).ready(function(){
		    $(".navbar-toggle").click(function(){
		        $(".sidebar").toggleClass("sidebar-open");
		    })
		});

	</script>
</body>
</html>
